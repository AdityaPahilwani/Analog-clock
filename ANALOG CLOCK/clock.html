<html>
<head>
    <title>ANALOG CLOCK USING JS</title>
    <link rel="stylesheet" href="clockstyle.css">
</head>
<body>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
    </div>
    <script type="text/javascript" src="clockjs.js">

    </script>
</body>
</html>
